<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>ShareIt - Live Sharing</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- WhatsApp-style interface -->
  <div class="whatsapp-container">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-content">
        <div class="chat-info">
          <h1>ShareIt</h1>
          <p class="status"><span class="status-dot"></span><span id="userCount">Connecting...</span></p>
        </div>
      </div>
    </div>

    <!-- Messages area -->
    <div class="messages-area" id="messagesArea">
      <div class="welcome-message">
        <div class="welcome-icon">ðŸ”’</div>
        <h3>Share securely</h3>
        <p>Messages and files are temporarily shared with connected users only.</p>
        <p class="small-text">Nothing is saved to disk.</p>
      </div>
    </div>

    <!-- Input area -->
    <div class="input-area">
      <div class="input-container">
        <button class="attach-btn" id="attachBtn" title="Attach file">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
            </path>
          </svg>
        </button>
        <input type="file" id="fileInput" multiple hidden>
        <div class="text-input-wrapper">
          <textarea id="messageInput" placeholder="Type a message" rows="1"></textarea>
        </div>
        <button class="send-btn" id="sendBtn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>

</html>
